<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porscha Henderson - Portfolio</title>
    <link rel="stylesheet" href="Style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="Script.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Porscha Henderson</div>
            <ul class="nav-links">
                <li><a href="Index.html" onclick="showSection('home')">Home</a></li>
                <li><a href="Projects.html" onclick="showSection('projects')">Projects</a></li>
                <li><a href="About.html" onclick="showSection('about')">About Me</a></li>
                <li><a href="#" onclick="showSection('contact')" class="active">Contact</a></li>
            </ul>
            <button class="mobile-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section id="contact" class="section active">
            <div class="contact-content">
                <h2 class="section-title">Get In Touch</h2>
                <form class="contact-form" onsubmit="handleFormSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Connect with me</h3>
                <div class="social-links">
                    <a href="mailto:porscha.h292@gmail.com" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/porschahend/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/pjordan2" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
